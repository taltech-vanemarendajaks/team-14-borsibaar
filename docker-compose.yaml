version: "3.9"
services:
  postgres:
    image: postgres:17
    container_name: borsibaar-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: backend
      dockerfile: Dockerfile.dev
    container_name: borsibaar-backend
    command: ./mvnw spring-boot:run
    volumes:
      - ./backend:/app
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_PROFILES_ACTIVE: dev
      JWT_SECRET: ${JWT_SECRET}
      DEBUG_AUTO_LOGIN_ENABLED: ${DEBUG_AUTO_LOGIN:-false}
      DEBUG_AUTO_LOGIN_EMAIL: ${DEBUG_EMAIL:-debug@example.com}
      DEBUG_AUTO_LOGIN_NAME: ${DEBUG_NAME:-Debug User}
    depends_on:
      - postgres

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # For LOCAL dev compose, the browser talks to your machine, so localhost:8080 is correct
        # If you deploy on a server, change this to http://yourdomain or http://server_ip
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8080
        NEXT_PUBLIC_DEBUG_AUTO_LOGIN: ${DEBUG_AUTO_LOGIN:-false}
    container_name: borsibaar-frontend
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8080
      NEXT_PUBLIC_DEBUG_AUTO_LOGIN: ${DEBUG_AUTO_LOGIN:-false}
    depends_on:
      - backend

volumes:
  postgres_data:
